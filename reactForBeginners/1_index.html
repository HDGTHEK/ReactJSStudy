<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //React는 interactivity의 powerhouse, React-DOM은 React element를 HTML로 가져옴
    const root = document.getElementById("root");
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
      </h3>
    );
    // const h3 = React.createElement(
    //   "h3",
    //   {
    //     id: "title",
    //     onMouseEnter: () => console.log("mouse enter"),
    //     //ReactJS는 property object에 event listener 등록 가능!
    //   },
    //   "Hello I'm a title"
    // );
    // //const는 임의로 지으면 되는데, but createElement안에는 HTML태그와 같아야함
    const Button = () => (
      <button
        style={{
          backgroundColor: "tomato",
        }}
        onClick={() => console.log("im clicked")}
      >
        Click me
      </button>
    );
    // const btn = React.createElement(
    //   "button",
    //   {
    //     onClick: () => console.log("im clicked"),
    //     style: {
    //       backgroundColor: "tomato",
    //     },
    //   },
    //   "Click me"
    // );
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
      // JSX는 컴포넌트를 html태그처럼 렌더링 할 수 있다! 컴포넌트는 항상 대문자로 시작할 것! (혼동방지)
    );
    // const container = React.createElement("div", null, [Title, Button]);
    ReactDOM.render(<Container />, root);
    // ReactDOM.render(Container, root);
  </script>
</html>
