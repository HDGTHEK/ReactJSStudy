<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, changeValue, fontSize = 16 }) {
      //shortcut, OBJECT안의 인자를 {}를 통해 가져옴
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn); // 변화있는 props만 리랜더링 가능
    Btn.propTypes = {
      //MemorizeBtn이 맞냐 Btn이 맞냐
      //props type이 올바른지 경고를 줄 수 있다!
      text: PropTypes.string.isRequired, //.isRequired 넣으면 필수로 있어야하는 값 설정가능
      fontSize: PropTypes.number,
    };
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn
            text={value}
            changeValue={changeValue} // props일 뿐, 이벤트 리스너 아니다! 직접 설정해야함
            fontSize={18}
          />
          <MemorizedBtn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
